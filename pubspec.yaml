name: crypto_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  bloc: ^8.1.1
  flutter_staggered_animations: ^1.1.1
  get_it: ^7.3.0
  dartz: ^0.10.1
  dio: ^5.1.1
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  
  fonts:
    - family: 'pj-bold'
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
    - family: 'pj-medium'
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
    - family: 'pj-regular'
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
